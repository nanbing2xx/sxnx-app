<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到手机银行</title>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('https://raw.githubusercontent.com/nanbing2xx/sxnx-app/84990858631e535190f2eefbde879c1454d55425/12.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }


        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .warning {
            margin-top: 30px;
            font-size: 1.1em;
            color: red;
        }
    </style>
    <script type="text/javascript">
        function redirectToApp() {
            var isWeChat = /MicroMessenger/i.test(navigator.userAgent);  // 检查是否在微信中
            var appUrl = "sxxhbank://mbank/startApp?menuid=0906";  // 手机银行的URL Scheme

            // 微信浏览器中，提示用户使用手机浏览器打开
            if (isWeChat) {
                alert("请点击右上角菜单，选择在浏览器中打开");
            } else {
                // 在浏览器中，直接跳转到 APP
                window.location.href = appUrl;

                // 如果没有响应，2秒后跳转到备用网页（这里不再跳转备用网页）
                setTimeout(function() {
                    alert("无法跳转到手机银行，确保你已经安装手机银行APP。");
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <div>
        <!-- 蓝色按钮 -->
        <a href="javascript:void(0)" class="btn" onclick="redirectToApp()">点击前往陕西农信任务中心</a>
        
        <!-- 提示用户需要使用浏览器打开 -->
        <p class="warning">如果你在微信中，请选择右上角菜单，选择在浏览器中打开。</p>
    </div>
</body>
</html>
