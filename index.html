<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用陕西农信个人手机银行</title>
    <style>
        /* 页面样式，去除背景图片，添加文本说明 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 页面占满整个高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* 默认文字颜色 */
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 页面背景色 */
        }

        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .warning {
            margin-top: 30px;
            font-size: 1.1em;
            color: red;
        }
    </style>
    <script type="text/javascript">
        function redirectToApp() {
            var isWeChat = /MicroMessenger/i.test(navigator.userAgent);  // 检查是否在微信中
            var appUrl = "sxxhbank://mbank/startApp?menuid=0906";  // 手机银行的URL Scheme
            var downloadUrl = "https://wbank.96262.com/icap-wbank/page/03/0304/0304.html";  // 手机银行下载链接

            // 微信浏览器中，提示用户使用手机浏览器打开
            if (isWeChat) {
                alert("请点击右上角菜单，选择在浏览器中打开");

                // 微信中，跳转到下载链接
                setTimeout(function() {
                    window.location.href = downloadUrl;
                }, 500);
            } else {
                // 在浏览器中，直接跳转到 APP
                window.location.href = appUrl;

                // 如果没有响应，2秒后跳转到下载页面
                setTimeout(function() {
                    window.location.href = downloadUrl;
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <div class="container">

        <p>点击下面的按钮，跳转到手机银行应用：</p>
        
        <!-- 按钮触发跳转 -->
        <a href="javascript:void(0);" class="button" onclick="redirectToApp()">点击跳转</a>
        
        <!-- 提示用户需要使用浏览器打开 -->
        <p class="warning">如果你在微信中，请选择右上角菜单，选择在浏览器中打开。</p>
    </div>
</body>
</html>
