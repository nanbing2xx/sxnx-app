<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到手机银行</title>
    <script type="text/javascript">
        function redirectToApp() {
            // 通过URL Scheme跳转到手机银行APP
            window.location.href = "sxxhbank://mbank/startApp?menuid=0906";
            
            // 设置一个超时跳转，防止在设备没有安装APP时无反应
            setTimeout(function() {
                window.location.href = "https://www.sxxhbank.com"; // 或者一个备用网页
            }, 2000);
        }
    </script>
</head>
<body>
    <img src="图片URL" alt="点击跳转" style="cursor: pointer;" onclick="redirectToApp()">
</body>
</html>
