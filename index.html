<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到手机银行</title>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('https://raw.githubusercontent.com/nanbing2xx/sxnx-app/84990858631e535190f2eefbde879c1454d55425/12.jpg');
            background-size: cover; /* 背景图片自动调整大小，确保覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            margin: 0;
            height: 100vh; /* 设置页面的高度为 100vh，确保背景图片充满整个页面 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* 设置文本颜色为白色 */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            cursor: pointer;
            max-width: 100%;
            width: 150px; /* 图片尺寸为 150x150 */
            height: 150px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function redirectToApp() {
            var isWeChat = /MicroMessenger/i.test(navigator.userAgent);  // 检查是否在微信中
            var appUrl = "sxxhbank://mbank/startApp?menuid=0906";  // 手机银行的URL Scheme
            var backupUrl = "https://www.96262.com";  // 备用网页链接

            // 微信浏览器中，提示用户使用手机浏览器打开
            if (isWeChat) {
                alert("请点击右上角菜单，选择在浏览器中打开");

                // 提示用户使用手机浏览器打开
                setTimeout(function() {
                    window.location.href = backupUrl;  // 如果用户在微信中，2秒后跳转到备用页面
                }, 500);
            } else {
                // 在浏览器中，直接跳转
                window.location.href = appUrl;

                // 如果没有响应，2秒后跳转到备用网页
                setTimeout(function() {
                    window.location.href = backupUrl;
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>欢迎使用手机银行</h1>
        <p>点击下面的图片跳转到手机银行应用：</p>
        
        <!-- 点击图片触发跳转 -->
        <img src="https://via.placeholder.com/150" alt="点击跳转" onclick="redirectToApp()">
        
        <p class="message" id="message">请稍等...</p>
    </div>
</body>
</html>
