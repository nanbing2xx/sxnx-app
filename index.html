<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到手机银行</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            cursor: pointer;
            max-width: 100%;
            width: 200px;
            margin-top: 20px;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        function redirectToApp() {
            var isWeChat = /MicroMessenger/i.test(navigator.userAgent);  // 检查是否在微信中
            var appUrl = "sxxhbank://mbank/startApp?menuid=0906";  // APP的URL Scheme
            var backupUrl = "https://www.96262.com";  // 备用网页链接

            // 微信浏览器中，提示用户使用手机浏览器打开
            if (isWeChat) {
                // 提示用户手动打开
                alert("请点击右上角菜单，选择在浏览器中打开");

                // 使用 window.open() 打开外部链接，尝试用手机默认浏览器打开
                setTimeout(function() {
                    window.open(backupUrl, "_system");
                }, 500);
            } else {
                // 在其他浏览器中，直接跳转
                window.location.href = appUrl;

                // 如果没有响应，2秒后跳转到备用网页
                setTimeout(function() {
                    window.location.href = backupUrl;
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <h1>欢迎使用手机银行</h1>
    <p>点击下面的图片跳转到手机银行应用：</p>
    
    <img src="https://via.placeholder.com/150" alt="点击跳转" onclick="redirectToApp()">
    
    <p class="message" id="message">请稍等...</p>
</body>
</html>
